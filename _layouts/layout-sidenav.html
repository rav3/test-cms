<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
    {% include nav.html %}
    <section class="py-3">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-md-12 col-lg-5">
                    <h1 class="text-primary">{{page.title}}</h1>
                    <p class="text-dark">
                        {{page.subtitle}}
                    </p>
                </div>
                <div class="col-lg-5 col-md-12">
                    <img class="img-fluid mx-auto d-block" src="{{page.headerimg}}" alt="" style="width:70%;">
                </div>
            </div>
        </div>
    </section>
    <section class="p-0">
        <div class="container">
            <div class="row">
                <div class="col">
                    
                </div>
            </div>
        </div>
    </section>
    <section class="bg-white">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <!-- Sidenav -->
                    <div class="nav flex-column nav-pills nav-custom" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        {% include sideNav-pills.html %}
                    </div>
                </div>
                <div class="col-9">
                    <div class="tab-content" id="v-pills-tabContent">
                        {{content}}
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% include contact.html %}
    {% include scripts.html %}
</body>
</html>
